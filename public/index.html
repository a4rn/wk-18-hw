<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' type="text/css" />

  <style media="screen">
    .deleter{
      text-align:right;
    }
    h1 {
      font-size: 40px;
      color:white;
    }
    body{
      text-align: center;
      background-color: cornflowerblue;
    }
    .deleter{
      color: red;
      margin-left: 20px;
    }
    input{
      width:400px;
      margin:0 auto;
      font-size: 42px;

  <div id="userinput">
      
      <div class="col-md-2">

        <button id='savenote'>Save Notes</button>          
        
      </div>
      
      <div class="col-md-8">
        <div id="results">
          
        </div>
        <div>

        </div>
      </div>

      <div class="col-md-2">
